<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div class="themeDiv" onclick="toggleTheme()">
        <div class="theme"></div>
        <img alt="Theme Icon" height="19" width="19" class="img" />
      </div>
      <div class="calculator">
        <div class="display">
          <input
            type="text"
            class="text"
            oninput="validateInput(event)"
            maxlength="15"
          />
          <button onclick="deleteOneCharacter()">x</button>
        </div>
        <div class="buttons">
          <button class="controls" onclick="clearDisplay()">C</button>
          <button class="controls" onclick="addToDisplay('%')">%</button>
          <button class="controls" onclick="addToDisplay('/')">รท</button>
          <button class="controls" onclick="addToDisplay('*')">ร</button>
          <button class="numbers" onclick="addToDisplay(9)">9</button>
          <button class="numbers" onclick="addToDisplay(8)">8</button>
          <button class="numbers" onclick="addToDisplay(7)">7</button>
          <button class="controls" onclick="addToDisplay('+')">+</button>
          <button class="numbers" onclick="addToDisplay(6)">6</button>
          <button class="numbers" onclick="addToDisplay(5)">5</button>
          <button class="numbers" onclick="addToDisplay(4)">4</button>
          <button class="controls" onclick="addToDisplay('-')">-</button>
          <button class="numbers" onclick="addToDisplay(3)">3</button>
          <button class="numbers" onclick="addToDisplay(2)">2</button>
          <button class="numbers" onclick="addToDisplay(1)">1</button>
          <button class="controls" onclick="addToDisplay('.')">.</button>
          <button class="numbers" onclick="addToDisplay(0)">0</button>
          <button class="controls" onclick="summarize()">=</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.2.1/math.min.js"></script>
  </body>
</html>
